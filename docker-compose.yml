version: "3.8"

services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080
      - LIMITER=false
      - AUTOCOMPLETE=duckduckgo
      - ENABLE_METRICS=true


